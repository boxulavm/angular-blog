<div class="container my-5">
    <div class="text-center">
        <h1 [@fadeIn]="state" >{{ title }}</h1>
        <p>data from <a class="text-info" href="https://jsonplaceholder.typicode.com/">https://jsonplaceholder.typicode.com/</a></p>
        <hr>
    </div>

    
        <div class="row my-5 mx-1">
            <div class="col-sm-12">
                <h5 class="text-center" *ngIf='loadedPosts.length < 1 && !loading '>No Posts Currently Availible, Click <i>Get Posts</i> !</h5>
                <ul [@postsIn]='postsState' class="list-group" *ngIf='loadedPosts.length >= 1 && !loading' >
                    <li class="list-group-item bg-dark text- my-2" *ngFor='let post of loadedPosts'>
                        <h5>{{ post.title | uppercase}}</h5>
                        <p>{{ post.body }}.</p>
                        <button [routerLink]="['/post', post.id]"  class="btn btn-outline-info">Full Post</button>
                    </li>
                </ul>

                <!-- Loader -->
                <div class="text-center" *ngIf='loading'>
                    <app-loader></app-loader>
                </div>

            </div>
        </div>

</div>
