<div class="container my-5">
    <!-- Loader -->
    <div class="text-center" *ngIf='loading'>
        <p>Loading...</p>
        <app-loader></app-loader>
    </div>

    <div *ngIf='!loading'>
        <h3>{{ loadedPost.title | uppercase }}</h3>
        <h6>by <a [routerLink]="['/user', loadedPost.id]" class="text-info"> User_{{ loadedPost.id }}</a></h6>
        <p>{{ loadedPost.body }}</p>
        <button [routerLink]="['/']"  class="btn btn-outline-info">Back</button>
    </div>

</div>
